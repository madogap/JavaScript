<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event HTML</title>
</head>
<body>
    <div> 
        <label>Entrada do mouse:</label>
        <input type="text" value="" id="onMouserEnter" onmouseenter="onMouseEnter()">
    </div>
    <br>
    <div> 
        <label>Mudança de valor:</label>
        <input type="text" value="" id="onChange" onchange="console.log('Mudança de valor');">
    </div>
    <br>
    <div> 
        <label>Entrada de foco:</label>
        <input type="text" value="" id="onFocus" onfocus="console.log('Foco no elemento');">
    </div>
    <br>
    <div> 
        <label>Saída de foco:</label>
        <input type="text" value="" id="onBlur" onblur="console.log('Desfocado o elemento');">
    </div>
    <br>
    <button onclick="onClick()">Clique-me!</button>
    <script src="./index.js"></script>
</body>
</html>
